<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: white;
        }
        header {
            background-color: #141414;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header img {
            height: 50px;
        }
        header nav a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-size: 1rem;
        }
        header nav a:hover {
            text-decoration: underline;
        }
        .hero {
            background: url('https://via.placeholder.com/1920x1080') center/cover no-repeat;
            height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            color: white;
            padding: 20px;
        }
        .hero h1 {
            font-size: 3rem;
            margin: 0;
        }
        .hero p {
            font-size: 1.2rem;
            margin: 15px 0;
        }
        .hero button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            background-color: #e50914;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        .hero button:hover {
            background-color: #b00710;
        }
        .movies {
            padding: 20px 30px;
        }
        .movies h2 {
            margin-bottom: 10px;
            font-size: 1.8rem;
        }
        .movies-container {
            display: flex;
            gap: 15px;
            overflow-x: scroll;
        }
        .movies-container img {
            height: 200px;
            border-radius: 5px;
            cursor: pointer;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #141414;
            color: #888;
        }
    </style>
</head>
<body>

    <header>
        <img src="https://via.placeholder.com/100x50?text=Netflix" alt="Netflix Logo">
        <nav>
            <a href="#">Home</a>
            <a href="#">TV Shows</a>
            <a href="#">Movies</a>
            <a href="#">My List</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Unlimited movies, TV shows, and more.</h1>
        <p>Watch anywhere. Cancel anytime.</p>
        <button>Get Started</button>
    </section>

    <section class="movies">
        <h2>Popular on Netflix</h2>
        <div class="movies-container">
            <img src="https://via.placeholder.com/150x200" alt="Movie 1">
            <img src="https://via.placeholder.com/150x200" alt="Movie 2">
            <img src="https://via.placeholder.com/150x200" alt="Movie 3">
            <img src="https://via.placeholder.com/150x200" alt="Movie 4">
            <img src="https://via.placeholder.com/150x200" alt="Movie 5">
        </div>
    </section>

    <footer>
        Â© 2024 Netflix Clone. All rights reserved.
    </footer>

</body>
</html>
